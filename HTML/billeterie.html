    <body>
        <div id="main">
            <header>
                <h1>Laponia</h1>
                <div id="banner">
                    <div id="wrapper">
                        <div id="container">
                            <img src="../images/banner_v3.jpg" alt="bannière du haut"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="../index.html">Accueil</a></li>

                    </ul>
                </nav>
            </div>
            <div class="titre">
                <h2>Billetterie</h2>
            </div>
        </header>
        <div class="content-box_tarifs">
            <img src="../images/billet_1j.png" alt="image_tarif_1J">
            <img src="../images/billet_3j.png" alt="image_tarif_3J">
        </div>
        <div class="content-box-form">
            <div class="content-box-form">
                <div class="choix_ticket">
                    <select name="sexe">
                            <option id="Homme">Homme</option>
                            <option id="Femme">Femme</option>
                    </select>
                </div>
                <div class="choix_ticket">
                    <select name="sexe">
                            <option id="ticket_1j">ticket 1 jour</option>
                            <option id="ticket_3j">ticket 3 jours</option>
                    </select>
                </div>
                <div class="content-box_nom">
                    <form action="/ma-page-de-traitement" method="post">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom">
                        <label for="prenom">Prénom:</label>
                        <input type="text" id="prenom" name="prenom" value=" "/>
                        <label for="mail">Email :</label>
                        <input type="email" id="email" name="email">     
                    </form>
                </div>
                <div class="content-box_cb">
                    <form action="/ma-page-de-traitement" method="post">
                        <label>Numéro carte :</label>
                        <input type="number" id="numéro_carte" >
                        <label>CCV :</label>
                        <input type="number" id="numérosecret" >
                        <label>Nom titulaire :</label>
                        <input type="text" id="nom/prenom">
                        <label>Date expiration :</label>
                        <input type="month" id="date_expiration">
                        <div class= "bouton_submit">
                            <input type="submit" name="Payer" value="Payer"/>
                            
                        </div>
                    </form>
                </div>
            </div>

            <footer>

                    <div class="social">

                        <li class="list-inline-item"><a href="faq.html">FAQ</a></li>
                        <li class="list-inline-item"><a href="contactez_nous.html">Contactez-Nous</a></li>
                    </ul>
                    <p class="copyright">Laponia © 2021</p>   
                </div>
            </footer>
        </div>
